<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
</head>
<body>
   <script>
    let nombre = prompt("Introduce tu nombre: ");
    let apellidos = prompt("Introduce tus apellidos: ");
    let direccion = prompt("Introduce tu dirección: ");
    let telefono = prompt("Introduce tu teléfono: ");

    document.write("<h1>Información Personal</h1>");
    document.write("<p>Nombre: " + nombre + "</p>");
    document.write("<p>Apellidos: " + apellidos + "</p>");
    document.write("<p>Dirección: " + direccion + "</p>");
    document.write("<p>Teléfono: " + telefono + "</p>");
   </script> 
</body>
</html>
