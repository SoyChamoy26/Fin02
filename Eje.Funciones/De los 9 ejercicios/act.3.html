<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <script>
        function calcularAreaYPerimetro() {
            let radio = parseFloat(prompt("Introduce el valor del radio: "));
            let area = 3.1416 * radio ** 2;
            let perimetro = 2 * 3.1416 * radio;
            document.write("El área del círculo es: " + area + "<br>");
            document.write("El perímetro del círculo es: " + perimetro + "<br>");
        }

        calcularAreaYPerimetro();
    </script>
</body>
</html>
