<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clasificar Triángulo</title>
</head>
<body>
    <script>
        function clasificarTriangulo() {
            let lado1 = parseFloat(prompt("Introduce la longitud del primer lado: "));
            let lado2 = parseFloat(prompt("Introduce la longitud del segundo lado: "));
            let lado3 = parseFloat(prompt("Introduce la longitud del tercer lado: "));
            
            if (lado1 === lado2 && lado2 === lado3) {
                document.write("Es un triángulo equilátero, todos los lados son iguales.");
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                document.write("Es un triángulo isósceles, tiene dos lados iguales.");
            } else {
                document.write("Es un triángulo escaleno, todos los lados son diferentes.");
            }

            let lados = [lado1, lado2, lado3];
            lados.sort((a, b) => a - b);
            if (lados[0] ** 2 + lados[1] ** 2 === lados[2] ** 2) {
                document.write("<br>Es un triángulo rectángulo.");
            }
        }

        clasificarTriangulo();
    </script>
</body>
</html>
