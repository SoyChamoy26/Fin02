<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area del Cuadrado</title>
</head>
<body>
   <script>
    let lado=parseFloat(prompt("Introduce un lado: "));
    let area=lado*lado;
    document.write("El area del cuadrado es: ");
    document.write(area);
   </script> 
</body>
</html>
