<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let numero1=parseInt(prompt("Introduce tu primer numero: "));
        let numero2=parseInt(prompt("Introduce tu segundo numero:"));
        let numero3=parseInt(prompt("Introduce tu tercer numero: "));
        let numero4=parseInt(prompt("Introduce tu cuarto numero:"));
        document.write("La suma de el primer con el segundo numero es:"+" "+" "+(numero1+numero2)+"<br>");
        document.write("El producto de el tercero por el cuatro es:"+" "+" "+(numero3* numero4)+"<br>");
    </script>
</body>
</html>
