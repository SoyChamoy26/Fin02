<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomedio</title>
</head>
<body>
    <script>
let numero1=parseInt(prompt("Introduce el primer numero:"));
let numero2=parseInt(prompt("Introduce el segundo numero:"));
let numero3=parseInt(prompt("Introduce el tercer numero:"));
let numero4=parseInt(prompt("Introduce el cuarto numero:"));
let promedio=(numero1+numero2+numero3+numero4)/4;
document.write("La suma de los cuatro numeros es: "+" "+" "+(numero1+numero2+numero3+numero4)+"<br>");
document.write("El promedio de los numeros es: "+" "+" "+promedio+" <br>");
    </script>
</body>
</html>
