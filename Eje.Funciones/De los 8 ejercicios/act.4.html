<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Número Primo</title>
</head>
<body>
    <script>
        function verificarPrimo() {
            let numero = parseInt(prompt("Introduce un número: "));
            let esPrimo = true;
            
            if (numero <= 1) {
                esPrimo = false;
            } else {
                for (let i = 2; i < numero; i++) {
                    if (numero % i === 0) {
                        esPrimo = false;
                        break;
                    }
                }
            }
            
            if (esPrimo) {
                document.write(numero + " es un número primo.");
            } else {
                document.write(numero + " no es un número primo.");
            }
        }

        verificarPrimo();
    </script>
</body>
</html>
