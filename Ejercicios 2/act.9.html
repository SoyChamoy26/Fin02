<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuacion</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Introduce el valor de a: "));
        let b=parseInt(prompt("Introduce el valor de b:"));
        dato=(a+b)*(a-b);
        document.write("El resultado de la ecuacion es: ");
        document.write(dato);
    </script>
</body>
</html>
