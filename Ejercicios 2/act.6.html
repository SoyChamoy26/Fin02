<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metros</title>
</head>
<body>
    <script>
        let m=parseInt(prompt("Ingresa una cantidad en metros: "));

        document.write("Los m -> Km seria:"+" "+" "+k+"km");
    </script>
</body>
