<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramos</title>
</head>
<body>
    <script>
        let gramos=parseFloat(prompt("Introuce la cantidad en gramos: "));
        let libra=(gramos*0.0022);
        document.write("Los gramos -> libra seria:"+" "+" "+libra+"lb");
    </script>
</body>
