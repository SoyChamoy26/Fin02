<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
</head>
<body>
    <script>
        function capturarDatosPersonales() {
            let nombre = prompt("Introduce tu nombre: ");
            let direccion = prompt("Introduce tu dirección: ");
            let telefono = prompt("Introduce tu teléfono: ");
            
            document.write("Nombre: " + nombre + "<br>");
            document.write("Dirección: " + direccion + "<br>");
            document.write("Teléfono: " + telefono + "<br>");
        }
        capturarDatosPersonales();
    </script>
</body>
</html>
