<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perímetro de una Circunferencia</title>
</head>
<body>
   <script>
    let radio = parseFloat(prompt("Introduce el radio de la circunferencia: "));

    let pi = 3.14159; 
    let perimetro = 2 * pi * radio;

    document.write("<h1>Perímetro de una Circunferencia</h1>");
    document.write("<p>Radio: " + radio + "</p>");
    document.write("<p>Perímetro: " + perimetro.toFixed(2) + "</p>");
   </script> 
</body>
</html>
