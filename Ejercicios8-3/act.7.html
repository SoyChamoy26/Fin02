<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordenar 3 Números</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Introduce el primer número: "));
        let num2 = parseInt(prompt("Introduce el segundo número: "));
        let num3 = parseInt(prompt("Introduce el tercer número: "));
        
        
        let numerosOrdenados = [num1, num2, num3].sort(function(a, b) {
            return a - b;
        });
        
        document.write("Números ordenados de menor a mayor: " + numerosOrdenados.join(', '));
    </script>
</body>
</html>
