<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado</title>
</head>
<body>
    <script>
        let numero=parseInt(prompt("Introduce un Numero:"));
        document.write("El cuadrado del numero es:"+" "+" "+ numero**2+ "<br>");
        document.write("El cubo de tu numero es:"+" "+" "+ numero**3+ "<br>");
    </script>
</body>
</html>
